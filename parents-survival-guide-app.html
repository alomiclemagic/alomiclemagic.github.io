            background-clip: text;
            margin-bottom: 15px;
            position: relative;

        .header-emoji {

        .subtitle {

            color: var(--dark);
            opacity: 0.8;
            font-weight: 600;
        }

        .progress-section {
            background: white;
            border-radius: 30px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .progress-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--light);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .progress-bar {
            background: #E9ECEF;
            height: 20px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 20px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .chapter-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            animation: fadeInUp 0.6s ease-out both;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .chapter-card:hover::before {
            transform: scaleX(1);
        }

        .chapter-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-color: var(--secondary);
        }

        .chapter-card.completed {
            background: linear-gradient(135deg, #E6F9F7 0%, #E6FFE6 100%);
            border-color: var(--success);
        }

        .chapter-card.active {
            background: linear-gradient(135deg, #FFF4E6 0%, #FFE6F0 100%);
            border-color: var(--primary);
        }

        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .chapter-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            opacity: 0.15;
            line-height: 1;
        }

        .chapter-status {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: var(--light);
            transition: all 0.3s ease;
        }

        .chapter-card.completed .chapter-status {
            background: var(--success);
            animation: pop 0.5s ease;
        }

        .chapter-card.active .chapter-status {
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        .chapter-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .chapter-description {
            color: var(--dark);
            opacity: 0.7;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .chapter-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .meta-tag {
            background: var(--light);
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .modal {
            background: white;
            border-radius: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);

            padding: 40px 40px 30px;

            border-radius: 30px 30px 0 0;

        .close-button {

            right: 20px;

            height: 40px;

            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

        .close-button:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);

        .modal-chapter-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;

        .modal-content {

        .section {

        .checkbox {

            height: 24px;
            border: 2px solid var(--dark);
            border-radius: 6px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;

        .checklist-item.checked .checkbox {

            border-color: var(--success);
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);

        .activity-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .activity-name {
            font-weight: 600;
            color: var(--dark);
        }

        @media (max-width: 768px) {
            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .modal-content,
            .modal-header {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .activities-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
